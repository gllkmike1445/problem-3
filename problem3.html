<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 3</title>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body
    x-data="{ sectionData: [
    { id: 1, label: 'Lorem Ipsum is simply dummy', text:'It\'s also worth noting that just about any HTML' },
    { id: 2, label: 'scrambled it to make', text:'and hiding via CSS transitions. You can modify any of this' },
    { id: 3, label: 'ng established', text:'well as the showing and hiding via CSS transitions. You can modify' },
    { id: 4, label: 'as opposed to', text:'is shown by default, until the collapse plugin adds the appropriate classes that we use to style each element' },
    { id: 5, label: 'desktop publishing', text:'is shown by default, until the collapse plugin adds the appropriate classes that we use to style each element.' },
    ]}"
  >
    <div class="container p-5">
      <template x-for=" data in sectionData " :key="data.id">
        <div class="accordion-container p-2" x-data="{showDiv:false}">
          <div class="card">
            <div class="card-header" id="headingOne">
              <div class="row overflow-hidden" @click="showDiv =! showDiv ">
                <div
                  class="col-sm-6 col-md-10"
                  x-bind:="showDiv && 'max-height'"
                >
                  <h2 class="mb-0">
                    <button
                      class="accordion-button"
                      x-text="data.label"
                    ></button>
                  </h2>
                </div>
                <div class="col-6 col-md-2 text-end">
                  <img
                    x-show="!showDiv && 'hidden'"
                    src="Assets/3388418.png"
                    style="height: 20px; cursor: pointer"
                  />
                  <img
                    x-show="showDiv && 'hidden'"
                    src="Assets/iconmonstr-arrow-up-circle-thin.png"
                    style="height: 20px; cursor: pointer"
                    class="link"
                  />
                </div>
              </div>
              <div
                id="collapseOne"
                class="collapse show"
                aria-labelledby="headingOne"
                data-parent="#accordion"
                x-show="showDiv"
              >
                <div class="row g-5 card-body">
                  <img
                    src="Assets/mountain-png-mountainpng-5.png"
                    class="img-thumbnail col-6 col-md-4 d-flex"
                    style="height: 150px"
                  />
                  <div
                    class="col-sm-6 col-md-8"   
                    x-text="data.text"
                  ></div>
                </div>
              </div>
            </div>
          </div></div
      ></template>
    </div>
  </body>
</html>
